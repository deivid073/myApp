<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css">
  </head>
  
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
  
    <div class="presentation text-center">
      <h1>Bienvenidos a Alimentación Fabregat!</h1>
    </div>
  
    <button mat-raised-button class="mt-3" (click)="openDialog()">Regístrate!</button>
  
    <div class="mt-5 text-center">
      <div class="presentation">
        <h1>Hazlo ya!</h1>
        <h2>Nuevos productos</h2>
      </div>
  
      <div class="button-container mt-3">
        <button mat-raised-button (click)="openDialogProduct()">Enviar nuevo producto</button>
      </div>
      
      <div class="product-list d-flex justify-content-center mt-5">
  
        <div class="product-item m-3">
          <img src="https://via.placeholder.com/150x150" alt="Imagen del producto">
          <h3>Producto 1</h3>
          <p>Descripción del producto 1</p>
          <button mat-raised-button>Añadir al carrito</button>
        </div>
  
        <div class="product-item m-3">
          <img src="https://via.placeholder.com/150x150" alt="Imagen del producto">
          <h3>Producto 2</h3>
          <p>Descripción del producto 2</p>
          <button mat-raised-button>Añadir al carrito</button>
        </div>
  
        <div class="product-item m-3">
          <img src="https://via.placeholder.com/150x150" alt="Imagen del producto">
          <h3>Producto 3</h3>
          <p>Descripción del producto 3</p>
          <button mat-raised-button>Añadir al carrito</button>
        </div>
  
      </div>
    </div>
